<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>

		<style type="text/css">
			.mui-content-padded {
				margin-top: 15%;
			}
			
			#registerBtr {
				margin-top: 90%;
			}
		</style>

	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input id="username" type="text" class="mui-input-clear" placeholder="请输入用户名">

				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id="password" type="text" class="mui-input-clear" placeholder="请输入密码">

				</div>
				<div class="mui-input-row">
					<label>密码验证</label>
					<input id="repassword" type="text" class="mui-input-clear" placeholder="请再此输入密码">

				</div>
			</form>

			<div class="mui-content-padded">
				<button id="registerBtr" type="button" class="mui-btn mui-btn-green mui-btn-block">注册</button>
			</div>

		</div>
		</div>

		</div>
	</body>

    <script type="text/javascript" src="../js/HttpCore/HttpBase.js" ></script>
	<script>
	
	    var HTTPHost = "http://xingxueke.gicp.net:18000";
		var usernameInput = document.getElementById("username");
		var passwordInput = document.getElementById("password");
		var repasswordInput = document.getElementById("repassword");

		var reg = document.getElementById("registerBtr");

		reg.onclick = function() {
			if (usernameInput.value.length == 0) {
				mui.toast("用户名不能为空");
				return;
			}

			if (passwordInput.value.length == 0) {
				mui.toast("密码不能为空");
				return;
			}

			if (repasswordInput.value.length == 0) {
				mui.toast("密码不能为空");
				return;
			}

            var httpHost = "http://xingxueke.gicp.net:18000?";
            var formdata = new FormData();
            
            formdata.append("method","login");
            formdata.append("username",usernameInput.value);
            formdata.append("password",passwordInput.value);
            
            mui.ajax(httpHost,{
            	data:formdata,
            	dataType:'json',
            	type:'post',
            	timeout:8000,
            	success:function(data){
            		console.log(data);
            	},
            	error:function()
            	{
            		 mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);  
            	}
            });
		}
	</script>

</html>
