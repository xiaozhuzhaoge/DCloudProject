	<script>
	
	    var HTTPHost = "http://xingxueke.gicp.net:18000";
		var usernameInput = document.getElementById("username");
		var passwordInput = document.getElementById("password");
		var repasswordInput = document.getElementById("repassword");

		var reg = document.getElementById("registerBtr");

		reg.onclick = function() {
			if (usernameInput.value.length == 0) {
				mui.toast("用户名不能为空");
				return;
			}

			if (passwordInput.value.length == 0) {
				mui.toast("密码不能为空");
				return;
			}

			if (repasswordInput.value.length == 0) {
				mui.toast("密码不能为空");
				return;
			}

            var httpHost = "http://xingxueke.gicp.net:18000";

            var oReq = new XMLHttpRequest();
            oReq.open("POST",httpHost);
            oReq.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
            
            var data = new Object();
            data.username = usernameInput.value;
            data.password = passwordInput.value;
            
            var jsond = JSON.stringify(data);

            oReq.send('method=register&data='+ jsond.toString());
            oReq.onreadystatechange = function()
            {
            	if(oReq.readyState == 4)
            	{
            		var response = $.parseJSON(oReq.responseText);
            		var result = response[''+"result"+''];
            		if(result == 0)
            		{
            			alert("注册成功");
            			mui.back();
            		}
            		else{
            			alert(response[''+"tips"+'']);
            		}
            	}
            }
